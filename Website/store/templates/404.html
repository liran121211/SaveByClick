<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="multikart">
    <meta name="keywords" content="multikart">
    <meta name="author" content="multikart">
    <link rel="icon" href="{%  static 'assets/images/favicon/1.png' %}" type="image/x-icon ">
    <link rel="shortcut icon" href="{%  static 'assets/images/favicon/1.png' %}" type="image/x-icon">
    <title>Multikart - Multi-purpopse E-commerce Html Template</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/fontawesome.css' %}">

    <!--Slick slider css-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/slick-theme.css' %}">

    <!-- Animate icon -->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/animate.css' %}">

    <!-- Themify icon -->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/themify-icons.css' %}">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/bootstrap.css' %}">

    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/color1.css'  %}" media="screen" id="color">

</head>

<body>


    <!-- header start -->

    <!-- header end -->


    <!-- breadcrumb start -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-title">
                        <h2>404 - NOT FOUND</h2>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="breadcrumb" class="theme-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="http://savebyclick.online">home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">404 - NOT FOUND</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb end -->


    <!--section start-->
       <section class="p-0">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="error-section">
                        <h1>404</h1>
                        <h2>page not found</h2>
                        <a href="/" class="btn btn-solid">back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Section ends-->


    <!-- footer start -->

    <!-- footer end -->




    <!-- tap to top start -->
    <div class="tap-top">
        <div><i class="fa fa-angle-double-up"></i></div>
    </div>
    <!-- tap to top end -->


    <!-- latest jquery-->
    <script src="{%  static 'assets/js/jquery-3.3.1.min.js' %}"></script>

    <!-- menu js-->
    <script src="{%  static 'assets/js/menu.js' %}"></script>

    <!-- lazyload js-->
    <script src="{%  static 'assets/js/lazysizes.min.js' %}"></script>

    <!-- popper js-->
    <script src="{%  static 'assets/js/popper.min.js' %}"></script>

    <!-- slick js-->
    <script src="{%  static 'assets/js/slick.js' %}"></script>

    <!-- Bootstrap js-->
    <script src="{%  static 'assets/js/bootstrap.js' %}"></script>

    <!-- Bootstrap Notification js-->
    <script src="{%  static 'assets/js/bootstrap-notify.min.js' %}"></script>

    <!-- Theme js-->
    <script src="{%  static 'assets/js/script.js' %}"></script>

    <script>
        function openSearch() {
            document.getElementById("search-overlay").style.display = "block";
        }

        function closeSearch() {
            document.getElementById("search-overlay").style.display = "none";
        }
    </script>
</body>

</html>
